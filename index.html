          "productivity-apps/productivity2.png",
          "productivity-apps/productivity3.png",
          "productivity-apps/productivity4.png",

        ],
        sleepEarly: [
          "sleep-early/sleep1.jpg",
          "sleep-early/sleep2.jpg",
          "sleep-early/sleep3.jpg",
          "sleep-early/sleep4.jpg",
          "sleep-early/sleep5.png",
        ],
        todoList: [
          "todo-list/todo-list1.PNG",
          "todo-list/todo-list2.jpg",
          "todo-list/todo-list3.PNG",
        ],
        youtube: [
          "youtube/youtube1.png",
          "youtube/youtube2.jpg",
          "youtube/youtube3.png",
          "youtube/youtube4.jpg",
          "youtube/youtube5.jpg",
        ],
      };

      var mySellect = sellect("#my-element", {
        originList: [
          "Watch YouTube videos",
          "Read books",
          "Sleep early and wake up early ",
          "Meditate and fitness",
          "Todo List",
          "No social media",
          "Search on play store for productivity apps",
        ],
        destinationList: [],
        onInsert: updateDemoLists,
        onRemove: updateDemoLists,
      });

      mySellect.init();
      selectedCategories = [];
      categoryCodes = {
        "Watch YouTube videos": "youtube",
        "Read books": "books",
        "Sleep early and wake up early ": "sleepEarly",
        "Meditate and fitness": "meditation",
        "Todo List": "todoList",
        "No social media": "noSocialMedia",
        "Search on play store for productivity apps": "productivityApps",
      };

      // demo code to return lists
      function updateDemoLists(event, item) {
        var selectedList = document.getElementById("selected-list");
        var unselectedList = document.getElementById("unselected-list");
        var selectedArr;
        var unselectedArr;

        selectedArr = mySellect.getSelected();
        selectedCategories = selectedArr;
      }

      function addImage(path) {
        var container = document.getElementById("img-holder");
        var elem = document.createElement("img");
        elem.setAttribute("src", `assets/memes/${path}`);
        elem.setAttribute("class", "meme-image");
        container.appendChild(elem);
      }

      function randomNumber(min, max) {
        // return Math.random() * (max - min) + min;
        console.log(Math.floor(Math.random() * (max - min) + min));
        // randomNumber(0, images[categoryCodes[categ]].length);
      }

      function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
          // Generate random number
          var j = Math.floor(Math.random() * (i + 1));

          var temp = array[i];
          array[i] = array[j];
          array[j] = temp;
        }

        return array;
      }

      function showCategories(categories) {
        var container = document.getElementById("img-holder");
        container.innerHTML = "";

        if (categories.length > 3) {
          categ = categories.slice(0, 3);
        } else {
          categ = categories;
        }

        if (categ.length == 1) {
          if (categoryCodes[categ] == "books") {
            for (let index = 0; index < 2; index++) {
              addImage(images[categoryCodes[categ[0]]][index]);
            }
            addImage(images["youtube"][Math.floor(Math.random() * 5)]);
          } else {
            shuffled = shuffleArray(images[categoryCodes[categ]]);
            for (let index = 0; index < 3; index++) {
              addImage(shuffled[index]);
            }
          }
        } else if (categ.length == 2) {
          categ.forEach((element) => {
            if (categoryCodes[element] == "books") {
              for (let index = 0; index < 2; index++) {
                addImage(images[categoryCodes[element]][index]);
              }
              addImage(images["youtube"][Math.floor(Math.random() * 5)]);
            } else {
              shuffled = shuffleArray(images[categoryCodes[element]]);
              for (let index = 0; index < 3; index++) {
                addImage(shuffled[index]);
              }
            }
          });
        } else {
          categ.forEach((element) => {
            shuffled = shuffleArray(images[categoryCodes[element]]);
            for (let index = 0; index < 2; index++) {
              addImage(shuffled[index]);
            }
          });
        }
      }

      var checkbtn = document.getElementById("check");
      var memesHolder = document.getElementById("memes");

      checkbtn.addEventListener("click", function () {
        memesHolder.style.display = "block";
        // console.log(selectedCategories);
        showCategories(selectedCategories);

        // selectedCategories.forEach((element) => {
        //   addImage(images[categoryCodes[element]]);
        // });
      });
